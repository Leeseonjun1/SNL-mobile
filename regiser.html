    <form>
      <fieldset>
        <legend>회원가입</legend>
      <div class="form_wrap w-800">
              <label for="red_id">아이디</label>
              <input type="text" id="red_id" name="red_id">
      </div>
              <div class="d-flex">
                <label for="reg_pw">비밀번호</label>
                <input type="password" id="reg_pw" name="reg_pw">
              </div>
              <div class="d-flex">
                <label for="red_pw2_check">비밀번호확인</label>
                <input type="password" id="red_pw_check2" name="red_pw2_check">
              </div>
              <div class="d-flex">
                <label for="red_tel">전화번호</label>
                <input type="tel" id="red_phone" name="red_phone">
              </div>
              <div class="d-flex">
                <label for="reg_email">이메일</label>
                <input type="email" id="reg_email" name="reg_email">
              </div>
              <div class="d-flex">
                <div>
                  <label for="red_agree">광고성 문자 수신동의</label>
                  <input type="checkbox" id="reg_agree" name="reg_agree">
                </div>
                <p>동의</p>
              </div>
              <div class="d-flex">
              <label for="reg_member">추천인 코드</label>
              <input type="text" id="reg_member" name="red_member">
                
              </div>
                 
                  <div class="d-flex justify-center">
                    <button type="submit">가입</button>
                    <button type="reset">취소</button>
                  </div>



      </fieldset>
    </form>
